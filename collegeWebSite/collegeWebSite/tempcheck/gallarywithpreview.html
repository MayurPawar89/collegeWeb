<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>Bootstrap</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet" />
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <script src="jQuery-2.1.4.min.js"></script>
    
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    
    
    <link href="blueimpgallary/css/blueimp-gallery.min.css" rel="stylesheet" />
    <link href="blueimpgallary/css/bootstrap-image-gallery.min.css" rel="stylesheet" />
    <script src="blueimpgallary/js/jquery.blueimp-gallery.min.js"></script>
    <script src="blueimpgallary/js/bootstrap-image-gallery.min.js"></script>

</head>
<body>

    <!-- Main content -->
    <div class="container-fluid">
      <h3 class="lead">Gallary Sample</h3>
               <hr />
           
                <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false">
                    <!-- The container for the modal slides -->
                    <div class="slides"></div>
                    <!-- Controls for the borderless lightbox -->
                    <a class="title">
                        <h1>Chint@N</h1>
                    </a>

                    <a class="prev"><span style="margin-top: -11px; margin-left: -5px;" class="fa fa-angle-left"></span></a>
                    <a class="next"><span style="margin-top: -11px; margin-right: -5px;" class="fa fa-angle-right"></span></a>
                    <a class="close"><span class="glyphicon glyphicon-remove"></span></a>
                    <a class="play-pause"></a>
                    <ol class="indicator"></ol>
                </div>
                <div class="row">
                   
                    <div id="links">
                        <div class="col-sm-2 col-md-2">
                            <a href="imgcheck/car.png" data-gallery class="thumbnail">
                                <img src="imgcheck/car.png" alt="thumbnail" />
                            </a>
                        </div>
                          <div class="col-sm-2 col-md-2">
                            <a href="imgcheck/dark.jpg" data-gallery class="thumbnail">
                                <img src="imgcheck/dark.jpg" alt="thumbnail" />
                            </a>
                        </div>
                          <div class="col-sm-2 col-md-2">
                            <a href="imgcheck/map.jpg" data-gallery class="thumbnail">
                                <img src="imgcheck/map.jpg" alt="thumbnail" />
                            </a>
                        </div>

                    </div>
                       
                </div>
          
    </div>

</body>
</html>
